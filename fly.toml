# Fly.io configuration for Commands service
app = "status-app-commands"
primary_region = "arn"  # Stockholm, Sweden - closest to Norway

[build]
  dockerfile = "Dockerfile"
  [build.args]
    SERVICE = "commands"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
