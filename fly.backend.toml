# Fly.io configuration for Backend service (Commands + API + Projections)
app = "status-app-backend"
primary_region = "arn"  # Stockholm, Sweden - closest to Norway

[build]
  dockerfile = "Dockerfile"
  [build.args]
    SERVICE = "backend"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
